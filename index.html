<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Pixel Snake Game v1.0</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
</head>
<body>
<div class="canvas-wrap">
	<div class="row">
		<div class="col-4">
			<div class="score">
				<span>0</span><span><img src="images/apple.png"></span>
			</div>
		</div>
		<div class="col-4"></div>
		<div class="col-4"></div>
	</div>
	<canvas id="canvas" width="800px" height="600px"></canvas>
	<div id="start" class="displays" style="display: block">
		<div class="row">
			<div class="col-12">
				<div class="form-group">
					<h1>Pixel</h1>
					<h1>Snake</h1>
					<h4>Game</h4>
				</div>
				<div class="form-group">
					<button type="button" class="ani-blink" id="start-btn">Play</button>
				</div>
				<div class="form-group">
					<img class="controls-img" src="images/controls.png">
				</div>
			</div>
		</div>
	</div>
	<div id="gameover" class="displays" style="display: none">
		<div class="row">
			<div class="col-12">
				<div class="form-group">
					<h1>Game Over</h1>
				</div>
				<div class="form-group">
					<div class="score-gameover">Score: <span>0</span><span><img src="images/apple.png"></span></div>
				</div>
				<div class="form-group">
					<button type="button" class="ani-blink btn-blink" id="restart-btn">Restart</button>
				</div>
				<div class="form-group">
					<button type="button" class="ani-blink btn-blink" id="home-btn">Home</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!--JS-->
<script type="text/javascript" src="assets/jquery/jquery.min.js"></script>
<script type="text/javascript" src="js/load.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
